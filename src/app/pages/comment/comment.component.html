

<app-title [title]="'Listado de Comentarios'" ></app-title>

<br>
<ng-container *ngFor="let lc of listComments | slice:1:9" >
  <div class="container">
    <mat-card style="width: 10rem;" class="card">
      <mat-card-title> {{lc.name}} </mat-card-title>
      <mat-card-subtitle> {{lc.email}} </mat-card-subtitle>
      <mat-card-content>
        <p>{{ lc.body }}</p>
      </mat-card-content>
    </mat-card>
    <br>
  </div>
</ng-container>
