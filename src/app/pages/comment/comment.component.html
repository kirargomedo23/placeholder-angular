

<app-title [title]="'Listado de Comentarios'" ></app-title>

<br>
<ng-container *ngFor="let lc of listComments" >
  <mat-card class="example-card">
    <mat-card-title> {{lc.name}} </mat-card-title>
    <mat-card-subtitle> {{lc.email}} </mat-card-subtitle>
    <mat-card-content>
      <p>{{ lc.body }}</p>
    </mat-card-content>
  </mat-card>
  <br>
</ng-container>
