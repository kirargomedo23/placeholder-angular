
<h2 mat-dialog-title>{{ info.title }}</h2>
<mat-divider></mat-divider>
<br>

<div mat-dialog-content>
  {{ info.subtitle }}
</div>
<div mat-dialog-actions>
  <button (click)="getSelection(false)"
    mat-button mat-dialog-close>Cancelar</button>
  <button (click)="getSelection(true)"
    mat-button mat-dialog-close cdkFocusInitial>Aceptar</button>
</div>
