
<div class="center-x ">
    <mat-card class="card-width">
        <mat-card-title >Inicio de sesión</mat-card-title>
        <br>
        <mat-card-content>
            <form [formGroup]="loginForm" class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Usuario</mat-label>
                  <input formControlName="user" 
                    matInput placeholder="xxxxxx@gmail.com" >
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input formControlName="password" 
                        matInput placeholder="xxxxxx" >
                  </mat-form-field>
            </form>              
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button  (click)="login()"
            mat-raised-button color="primary">Entrar</button>
        </mat-card-actions>
        <mat-card-footer>
          <mat-progress-bar *ngIf="loading"
            mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
